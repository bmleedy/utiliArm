<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Servo Axis Control</title>
<!--  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"> -->
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    .slidecontainer {
      width: 100%;
    }
    
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    
    .slider:hover {
      opacity: 1;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>Custom Range Slider</h1>
<p>Drag the sliders to move the axes.</p>

<h1>Axes</h1>
<div>
  <p>Each slider corresponds to a servo axis, all starting centered.</p>
</div>
<div id="sliderlist"></div>

<script>
  var sliders = [];

  for (var i = 0; i < 6; i++) {
		      var inputline = document.createElement('li');
    inputline.setAttribute("id","sliderline" + i);
		      
    var slideoutput    = document.createElement('p');
    slideoutput.setAttribute("id","slideval"+i)
		      
    sliders[i] = document.createElement("INPUT");
    sliders[i].setAttribute("type", "range");
    sliders[i].setAttribute("min", "0");
    sliders[i].setAttribute("max", "180");
    sliders[i].setAttribute("value","90");
    sliders[i].setAttribute("class","slider");
    sliders[i].setAttribute("id","slider"+i);
    sliders[i].axis = i;
    sliders[i].onclick = function() {
      var output = document.getElementById("slideval"+this.axis);
      output.innerHTML = sliders[this.axis].value;
		      
      $.post( "/controls", { axis: this.axis, value: this.value } )
        .done(function (data) {
          //alert( "Data Loaded: " + this.axis + " : " + data );
        })
        .fail(function(data) {
          alert( "POST to the board failed with message: " + this.axis + " : " + data );
        });
    }
    slideoutput.innerHTML = sliders[i].value;

    inputline.appendChild(sliders[i]);
    inputline.appendChild(slideoutput);
    document.body.appendChild(inputline);
    }

    var linetochange = document.getElementById("sliderline0");
    linetochange.innerHTML = "<b>D Servo Axis</b>" + linetochange.innerHTML;
    var linetochange = document.getElementById("sliderline1");
    linetochange.innerHTML = "<b>PIN27 (NC)</b>" + linetochange.innerHTML;
    var linetochange = document.getElementById("sliderline2");
    linetochange.innerHTML = "<b>PIN32 (NC)</b>" + linetochange.innerHTML;
    var linetochange = document.getElementById("sliderline3");
    linetochange.innerHTML = "<b>C Servo Axis</b>" + linetochange.innerHTML;
    var linetochange = document.getElementById("sliderline4");
    linetochange.innerHTML = "<b>F Servo Axis</b>" + linetochange.innerHTML;
    var linetochange = document.getElementById("sliderline5");
    linetochange.innerHTML = "<b>E Servo Axis</b>" + linetochange.innerHTML;
		      
</script>

</body>
</html>
